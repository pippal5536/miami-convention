<body> 
 <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand brand-name" href="#">Miami Beach Convention Center</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
      </nav>
 </header>   
 
 
 <main>
 <!-- carousel part -->
 <section>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators ">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class="bg-dark"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class="bg-dark"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image-1.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-dark">The perfect venue for your
                next event</h1>
              <p class="text-dark">Best place to book your wedding!</p>
              <a href="https://www.miamibeachconvention.com/" target="_blank"><button class="btn btn-dark rounded-pill carousel-button">BOOK NOW!</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/image-4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-dark">We got the best decorations</h1>
              <p class="text-dark">Decorate your wedding with our expart decorators!</p>
              <a href="https://www.miamibeachconvention.com/" target="_blank"><button class="btn btn-dark rounded-pill carousel-button">BOOK NOW!</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/image-5.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-dark">Have a great time together!</h1>
              <p class="text-dark">“Smile at each other, make time for each other in your family.” - Mother Teresa </p>
              <a href="https://www.miamibeachconvention.com/" target="_blank"><button class="btn btn-dark rounded-pill carousel-button">BOOK NOW!</button></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark w-50 h-50" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-dark w-50 h-50" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

 </section>
